<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <h1>Funções</h1>

    <script>

        //Função Simples
        function aviso() {
            console.log("A função foi executada")
            alert("Esse é um aviso!")
        }

        //Chama a função
        aviso()

        //Função com parametros
        function soma(a, b) {
            var resultado = a + b
            return resultado
        }

        //Chama a função
        var res = soma(3, 2)
        console.log(res)


        //Escopos
        //Variavel Global
        var global = 1

        function escopo() {
            //Variavel Local
            var local = 2
            console.log(global)
            console.log(local)
        }

        escopo()

        console.log(global)
        //console.log(local)

        if (global === 1) {
            //Variavel com escopo de bloco
            let bloco = 3
            console.log(bloco)
        }

        //console.log(bloco)

    </script>
</body>
</html>
