<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        input:focus, textarea:focus {
            outline: none;
            border: solid blue 2px;
        }
        input:checked {
            outline: solid red 2px;
        }
        #nome::placeholder {
            color: blue;
        }
    </style>
</head>

<body>
    <form id="formulario" autocomplete="off">
        <h2>Inicio do Formulário</h2>
        <h3>Informações Pessoais</h3>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o seu nome">
        <br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" placeholder="Digite a sua idade">
        <br>
        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" id="dataNascimento" name="dataNascimento">
        <br>
        <label for="hora">Hora de Nascimento</label>
        <input type="time" id="hora" name="hora">
        <br>
        <label for="dataHoraCadastro">Data e Hora do Cadastro</label>
        <input type="datetime-local" id="dataHoraCadastro" name="dataHoraCadastro">
        <br>
        <label>Sexo: </label>
        <label>
            <input type="radio" name="sexo" value="M">
            Masculino
        </label>
        <label>
            <input type="radio" name="sexo" value="F">
            Feminino
        </label>
        <br>
        <label>Linguagem: </label>
        <label>
            <input type="checkbox" name="linguagem" value="HTML">
            HTML
        </label>
        <label>
            <input type="checkbox" name="linguagem" value="CSS">
            CSS
        </label>
        <label>
            <input type="checkbox" name="linguagem" value="Javascript">
            Javascript
        </label>
        <br>
        <label for="programa">Já Programou?</label>
        <select name="programa" id="programa">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>
        <br>
        <label for="bio">Bio: </label>
        <br>
        <textarea name="bio" id="bio" cols="40" rows="10"></textarea>

        <h3>Informações de Login</h3>

        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email" placeholder="Digite o seu e-mail">
        <br>
        <label for="senha">Senha: </label>
        <input type="password" id="senha" name="senha" placeholder="Digite a sua senha">

        <h3>Informações Adicionais</h3>
        <label for="nivel">Nivel de Conhecimento HTML: </label>
        <input type="range" id="nivel" name="nivel" min="0" max="5" value="0">
        <br>
        <label for="cor">Cor preferida: </label>
        <input type="color" id="cor" name="cor">
        <br>
        <label for="documento">Documento com Foto: </label>
        <input type="file" id="documento" name="documento" accept=".jpg">
        <br><br>
        <button type="button" id="enviar" onclick="enviaDados()">Enviar dados</button>
        <button type="submit" id="submeter">Submeter</button>
    </form>
    <script>
        alert("Olá Mundo!")
        console.log("Olá Mundo!")

        function enviaDados() {
            alert('Dados Enviados!')
        }
    </script>
</body>

</html>
